<!DOCTYPE html>
<html>
<head>
    <title>Face Upload Test</title>
</head>
<body>
    <h1>Test Face Upload API</h1>
    
    <form id="uploadForm">
        <div>
            <label>User ID:</label>
            <input type="text" id="userId" value="5bcc1012-7b1b-4ac3-a2e6-3093d492d2c0" />
            <small>(emilia.ivanova user ID)</small>
        </div>
        <br>
        <div>
            <label>Section:</label>
            <select id="section">
                <option value="main_face">main_face</option>
                <option value="face_2">face_2</option>
                <option value="face_3">face_3</option>
            </select>
        </div>
        <br>
        <div>
            <label>Image File:</label>
            <input type="file" id="imageFile" accept="image/*" />
        </div>
        <br>
        <button type="submit">Upload Image</button>
    </form>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const section = document.getElementById('section').value;
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('section', section);
            formData.append('userId', userId);
            
            document.getElementById('result').innerHTML = 'Uploading...';
            
            try {
                const response = await fetch('http://localhost:3000/api/user/upload-image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                document.getElementById('result').innerHTML = 
                    '<h3>Result:</h3>' +
                    '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                    
                if (result.imageUrl) {
                    document.getElementById('result').innerHTML += 
                        '<h4>Uploaded Image:</h4>' +
                        '<img src="' + result.imageUrl + '" style="max-width: 200px;" />';
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Error:</h3>' + 
                    '<pre>' + error.message + '</pre>';
            }
        };
    </script>
</body>
</html>
